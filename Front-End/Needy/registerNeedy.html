<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8"></head>
        <head>
            <title>Register Private Needy</title>
            <link rel="stylesheet" href="registerNeedy.css">
        </head>
        <body>
        <!-- class named "container" is assigned to div -->
        <div class="registeruser" id="registeruser_id">
          <form action="/" method="post" class="form-register-box" id="form-register_id">
            <h3>Register Private Needy</h3>
            <p>Kindly fill in this form to register.</p>
            <label for="name"><b>Full Name</b></label>
            <input
              type="text"
              placeholder="Enter Full Name"
              name="fullname"
              id="fullname_id"
              required
            />
            <br>
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email_id"
              required
            />
            <input
              type="text"
              placeholder="Enter Email Again"
              name="repeatemail"
              id="repeatemail_id"
              required
            />
            <br>
            <label for="phoneNumber"><b>Phone Number</b></label>
            <input
              type="text"
              placeholder="Enter Phone Number"
              name="phoneNumber"
              id="phoneNumber_id"
              required
            />
            <input
              type="text"
              placeholder="Enter Phone Number Again"
              name="repeatphoneNumber"
              id="repeatphonenumber_id"
              required
            />
            <br>
            <label for="address"><b>Address</b></label>
            <input
              type="text"
              placeholder="Enter Address"
              name="address"
              id="address_id"
              required
            />
            <label for="city"><b>City</b></label>
            <input
              type="text"
              placeholder="Enter City"
              name="city"
              id="city_id"
              required
            />
            <br>
            <label for="Type"><b>Type</b></label>
            <input 
              type="text" 
              id="type_id" 
              value="Private needy" 
              readonly
            />
            <br>
            <label for="pwd"><b>Password</b></label>
            <div class="password-input">
            <input 
              type="password"
              placeholder="Enter Password"
              name="pwd"
              id="pwd_id"
              required
            />
            <img src="../Images/eye-close.png" alt="Show Password" id="toggleButton" class="toggle-password">
            </div>
            <div class="repeat-password-input">
            <input
              type="password"
              placeholder="Repeat Password"
              name="pwd-repeat"
              id="pwd-repeat_id"
              required
             />
             <img src="../Images/eye-close.png" alt="Show Password" id="toggleButtonRepeat" class="toggle-password">
            </div>
            <br><br>
            <button class="register-btn" id="register" type="submit">Register</button>
            <div class="linkhomepage" id="linkhomepage_id">
              <p>Already have an account? <a href="../General/homePage.html#anchor">Log in</a>.</p>
           </div>
  </form>
</div>
  <script src="registerNeedy.js"></script>
</body>
</html>
