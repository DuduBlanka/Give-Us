<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>User Profile</title>
	<link rel="stylesheet" href="homePageNeedy.css">
</head>
    <body></body>
        <div class="profileuser" id="profile_id">
            <form action="" method="get" class="form-profile-box">
                <h2>User Profile</h2>
                <div class="profile-item">
                    <label for="name"><strong>Name:</strong></label>
                    <p><span id="user-name"></span></p>
                  </div>
                  <div class="profile-item">
                    <label for="email"><strong>Email:</strong></label>
                    <p><span id="user-email"></span></p>
                  </div>
                  <div class="profile-item">
                    <label for="phone"><strong>Phone:</strong></label>
                    <p><span id="user-phone"></span></p>
                  </div>
                  <div class="profile-item">
                    <label for="address"><strong>Address:</strong></label>
                    <p><span id="user-address"></span></p>
                  </div>
                  <div class="profile-item">
                    <label for="type"><strong>Type:</strong></label>
                    <p><span id="user-type"></span></p>
                  </div>
                  <button class="logout-btn" id="logout" type="submit">Logout</button>
                </form>
              </div>
            </form>
        </div>
        <div class="userselectmenu" id="userselect">  
            <form action="" method="post" class="form-usermenu-box" id="form-usermenu">
                <h2>User Menu</h2>   
                <select class="usermenu-select" id="usermenuselect_id">
                    <option value="editprofile">Edit Profile</option>
                    <option value="settinguser">User Settings</option>
                    <option value="deletAccount">Delete Account</option>
                </select>
                <button class="chooseselect-btn" id="chooseselect" type="submit">Submit</button>
            </form>
        </div>
        <div class="searchdonation" id="searchdonation_id">
            <form action="" method="get" class="form-search-box" id="form-search">
                <h2>Donation Search</h2>
                <p id="location">Location</p>
                <input type="text" id="inputCity" placeholder="Enter Location to search" name="locationsearch" required>
                <button class="searchdonation-btn" id="searchdonation" type="submit">Search</button>
                <button class="resetdonation-btn" id="resetdonation" type="submit">Reset</button>
                <select class="searchdonation-select" id="searchdonation-select_id">
                </select>
              </form>
        </div>
        <div class="deleteaccountmodal" id="deleteuser_id">
            <form action="" class="form-deleteuser-modal" id="form-deleteuser">
                <p>The account will be permanently deleted</p>
                <p>Are you sure?</p>
                <button class="delete-btn-yes" id="delete-yes" type="submit">Yes</button>
                <button class="delete-btn-no" id="delete-no" type="submit">No</button>
            </form>
          </div>
        <br>
        <div class="changesettingsusermodal" id="changesettingsusermodal_id">
            <form action="" class="form-changesettingsuser-modal" id="form-changesettingsuser">
              <p>Change user settings</p>
              <br>
              <label>
                <input type="checkbox" id="email-notifications" name="email-notifications">
                I agree to receive email notifications.
              </label>
              <br>
              <label>
                <input type="checkbox" id="phone-notifications" name="phone-notifications">
                I agree to receive phone notifications.
              </label>
              <br>
              <label>
                <input type="checkbox" id="no-notifications" name="no-notifications">
                I do not agree to receive notifications.
              </label>
              <br><br>
              <button class="save-btn-yes" id="save-yes" type="submit">Save</button>
              <button class="exit-btn-no" id="exit-no" type="submit">Exit</button>
            </form>
          </div>          
        <br>
        <div class="resultmodal" id="result_id">
            <form action="" method="get" class="form-result-modal" id="form-result">
                <h2>Table Result</h2>
                <br><br><br>
                    <button class="showitems-btn" id="showitems_id" type="submit">Show Items</button>
                    <button class="showphoto-btn" id="showphoto_id" type="submit">Show Photo</button>
                    <hr>
                    <div class="table-container">
                        <table class="tableDonation_show" id="tableDonationshow_id">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Number</th>
                                <th>Name</th>
                                <th>Loction</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Number of items</th>
                                <th>Time Life</th>
                            </tr>
                        </thead>
                        <tbody id="tableDonationshow_body"></tbody>
                    </table>
                </div>
            </form>
        </div>
        <script src="homePageNeedy.js"></script>
        <script>
            // Call the displayUser function when the page loads
            window.addEventListener('load', displayUser);
            window.addEventListener('load', displayAllCity);
        </script>
    </body>
</html>
